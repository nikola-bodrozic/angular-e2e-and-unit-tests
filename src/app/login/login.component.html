<p>
  login works!
</p>
<h1 *ngIf="wrongCred">Wrong credentials</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form  (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm" id="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" ngModel>
          </div>
        <button id="submit" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
